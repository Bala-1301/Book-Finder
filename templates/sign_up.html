<!DOCTYPE html>
<html>
	<head>
		<title>New user Sign-up</title>
		<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
			#container{
				margin-top: 20px;
			}
			h2 {
				color :#1ebd48;
				padding : 20px;
				text-align: center;
			}
			#button, #a1 {
				text-align: center;
				padding: 10px;
			}
			p {
				font-size: 17px;
			}
		</style>
		<script>
			function validateInput(){
				var len = document.getElementById("phone").value.toString().length
				if(len !== 10){
					alert("Enter a valid phone number!")
					return false
				}
				var pass1 = document.getElementById('cpass').value
				var pass2 = document.getElementById('pass').value
				if(pass1 === pass2 ){
					return true
				}
				alert("The passwords must match")
				return false
			}
		</script>
	</head>
	<body>
		<div class="container" id="container">
				
				<h2>Sign-up</h2>
				<form class="form-horizontal" action="{{url_for('sign_up')}}" method="POST" onsubmit="return validateInput()">
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class="col-sm-2" for="name">UserName:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="name" required="required" placeholder="Enter your name"/>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class="col-sm-2" for="email">Email-ID:</label>
						<div class="col-sm-5">
							<input type="email" class="form-control" name="email" required="required" placeholder="Enter your email-id"/>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class="col-sm-2" for="gender">Gender:</label>
						<div class="col-sm-5">
							<select name="gender" class="form-control" required>
								<option value="">--Select gender--</option> 
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class="col-sm-2" for="email">Phone number:</label>
						<div class="col-sm-5">
							<input type="tel" class="form-control" name="phone" id="phone" required="required" placeholder="Enter your contact number"/>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class="col-sm-2" for="email">Role:</label>
						<div class="col-sm-5">
							<input type="text" class=" form-control" id="role" name="role" required placeholder="Enter your role(Student, Employee, etc)">	
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class="col-sm-2" for="password">Password:</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" name="password" id="pass" required="required" placeholder="Enter a new password"/>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class="col-sm-2" for="confirm-password">Confirm password:</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" name="confirm-password" id="cpass" required="required" placeholder="Verify the new password"/>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div id="button">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
			</form>
			<div class="text-center">
				{% if error_msg %}
					<p class="text-danger">{{error_msg}}</p>
				{% endif %}
			</div>
			<div id="a1">
				<a href="{{'/'}}">Already have an account? Sign in</a>
			</div>
		</div>
	</body>
</html>
