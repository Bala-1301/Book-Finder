<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
			

			#container{
				margin-top: 20px;
				
			}
			h2, h1, #button, #p1, #a1 {
				
				text-align: center;
			}
			h1 {
				color :blueviolet;
			}
			h2 {
				color: #1ebd48;
				margin-bottom: 40px;
			}
			#p1 {
				font-size: 20px;
			}
			#button {
				padding : 10px;
			}
		</style>
	</head>
	<body>
		<div class="container" id="container">
				<h1><b>Book-o-Book</b></h1>
				<h2>Login</h2>
				<form action="/" method="POST" onsubmit="return validate()" class="form-horizontal">
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class = "col-sm-2" for="email">Email-ID :</label>
						<div class = "col-sm-5">
							<input type="email" class="form-control" value="{{email}}" name="email" placeholder="Enter your email-ID" required/>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div class="form-group">
						<span class="col-sm-2"></span>
						<label class = "col-sm-2" for="password">Password :</label>
						<div class = "col-sm-5">
							<input type="password" class="form-control" name="password" id="pass" placeholder="Enter your password" required/>
						</div>
						<span class="col-sm-3"></span>
					</div>
					<div id="button">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
			
			{% if error_msg %}
				<p class="text-danger" id="p1">{{error_msg}}</p>
			{% endif %}
			<div id="a1">
				<a href="{{url_for('sign_up')}}">New User? Sign Up</a>
			</div>
			{% if message %}
				<h4 class="text-success text-center">{{message}}</h4>
			{% endif %}
		</div>
	</body>
</html>
