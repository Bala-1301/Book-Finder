<!DOCTYPE html>
{% extends "prof_layout.html" %}
{% block title %}
	Edit Profile
{% endblock %}
{% block heading %}
	Edit Profile
{% endblock %}
{% block body %}
	<div class="row">
		<nav class="col-sm-3">
			<ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="205">
				<li><a href="{{url_for('profile')}}">My Profile</a></li>
				<li class="active"><a href="#">Edit Profile</a></li>
				<li><a href="{{url_for('change_password')}}">Change Password</a></li>
			</ul> 
		</nav>
		<div class="col-sm-9">
			<form class="form-horizontal" action="{{url_for('edit_profile')}}" method="POST" onsubmit="return validateInput()">
				<div class="form-group">
					
					<label class="col-sm-2" for="name">UserName:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="name" value="{{userInfo.username}}" required="required" placeholder="Enter your name"/>
					</div>
					<span class="col-sm-4"></span>
				</div>
				<div class="form-group">
			
					<label class="col-sm-2" for="email">Email-ID:</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" name="email" value="{{userInfo.email}}" disabled required="required"/>
					</div>
					<span class="col-sm-4"></span>
				</div>
				<div class="form-group">
					
					<label class="col-sm-2" for="gender">Gender:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="gender" value="{{userInfo.gender}}" disabled required="required"/>
					</div>
					<span class="col-sm-4"></span>
				</div>
				<div class="form-group">
				
					<label class="col-sm-2" for="email">Phone number:</label>
					<div class="col-sm-6">
						<input type="tel" class="form-control" name="phone" id="phone" value="{{userInfo.phone}}" required="required" placeholder="Enter your contact number"/>
					</div>
					<span class="col-sm-4"></span>
				</div>
				<div class="form-group">
					
					<label class="col-sm-2" for="email">Role:</label>
					<div class="col-sm-6">
						<input type="text" class=" form-control" id="role" name="role" value="{{userInfo.role}}" required="required" placeholder="Enter your role(Student, Employee, etc)">	
					</div>
					<span class="col-sm-4"></span>
				</div>
				<div>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
			{% if message %}
				<h4 class="text-success" style="padding:10px;">{{message}}</h4>
			{% endif %}	
		</div>
	</div>
{% endblock %}
